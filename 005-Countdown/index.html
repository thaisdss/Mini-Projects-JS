<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Count Down</title>
</head>

<body>
    <div class="container">
        <div class='title'>
            <h1>LIVE</h1>
            <p>Em breve</p>
        </div>

        <div class="countdown">
            <div>
                <h1 id="days">00</h1>
                <p>Dias</p>
            </div>
            <div>
                <h1 id="hours">00</h1>
                <p>Horas</p>
            </div>
            <div>
                <h1 id="minutes">00</h1>
                <p>Minutos</p>
            </div>
            <div>
                <h1 id="seconds">00</h1>
                <p>Segundos</p>
            </div>
        </div>

        <div class='button' id="cadastre">
            <p>Cadastre-se</p>
        </div>
    </div>

    <div class="modalContainer">
        <h1>Digite a data do seu Evento</h1>

        <form class="modal">
            <label for="mouth">MÃªs</label>
            <input type="datetime" name="mouth" id="mouth" required minlength="2" maxlength="2" placeholder="00">

            <label for="day">Dia</label>
            <input type="datetime" name="day" id="day" required minlength="2" maxlength="2" placeholder="00">

            <label for="hour">Hora</label>
            <input type="datetime" name="hour" id="hour" required minlength="2" maxlength="2" placeholder="00">

            <label for="minute">Minuto</label>
            <input type="datetime" name="minute" id="minute" required minlength="2" maxlength="2" placeholder="00">

            <button type="submit" id="eventButton">Marcar Evento</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
