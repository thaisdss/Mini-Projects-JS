<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <header>
            <img src="images/logo.svg" alt="Logo" class="logo">
            <img src="images/menu.svg" alt="Icon Menu" class="iconMenu">
        </header>

        <div class="search">
            <label for="searchInput">
                <img src="images/search.svg" alt="Icon Search">
                <input type="text" name="searchInput" id="searchInput" placeholder="Buscar">
            </label>
        </div>
        <div>
            <img src="images/grid.svg" alt="Icon Grid">
            <p><a href="#">Dashboard</a></p>
        </div>
        <div>
            <img src="images/pet.svg" alt="Icon Pet">
            <p><a href="#">Pets</a></p>
        </div>
        <div>
            <img src="images/user.svg" alt="Icon User">
            <p><a href="#">Clientes</a></p>
        </div>
        <div>
            <img src="images/vet.svg" alt="Icon Vet">
            <p><a href="#">Vets</a></p>
        </div>
        <div>
            <img src="images/settings.svg" alt="Icon Settings">
            <p><a href="#">Ajustes</a></p>
        </div>

        <footer>
            <div class="profile">
                <img src="images/photo.jpg" alt="Image Eleanor Rocha">
                <div>
                    <p class="name">Eleanor Rocha</p>
                    <p class="occupation">Veterin√°ria</p>
                </div>
            </div>
            <img src="images/log-out.svg" alt="Icon Log-Out" class="log-out">
        </footer>
    </nav>
    <h1>Dashboard</h1>
    <script src="sidebar.js"></script>
</body>
</html>
